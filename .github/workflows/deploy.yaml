---
name: Runner Configure
run-name: runner config workflow

on: [push]

jobs:
  apt-install:
    runs-on: ubuntu-latest

    steps:
      name: apt install
      run: |
        apt update 2>&1> /dev/null
        test -e /usr/bin/j2       ||  apt install -y j2cli 2>&1> /dev/null    && echo "‚ú® j2 -> Istalled sussesfuly"        || echo "üí• j2 -> Installed faulere"
        test -e /usr/bin/envsubst ||  apt install -y gettext 2>&1> /dev/null  && echo "‚ú® envsubst -> Istalled sussesfuly"  || echo "üí• envsubst -> Installed faulere"

name: Deploy Infrastructure
run-name: Deploy Workflow

on:
  push:
    branches:
      - 'fix/*'
      - 'feat/*'
      - 'feature/*'
    paths:
      - '*.tf'
      - '*.vars'
      - 'templates/*'
      - 'modules/*/*.tf'
  pull_request:
    branches:
      - 'feature/*'
      - 'feat/*'
      - 'fix/*'
    paths:
      - '*.tf'
      - '*.vars'
      - 'templates/*'
      - 'modules/*/*.tf'
#      types: [opened, reopened]

jobs:
  Deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Create Terraform Backend
        run: |
          if aws s3 ls "s3://${{ secrets.AWS_S3_BACKEND }}" 2>&1 | grep -q 'NoSuchBucket'; then
            echo "‚ö†Ô∏è Bucket not found, It will be created"

            mkdir -p backend
            export AWS_S3_BACKEND="${{ secrets.AWS_S3_BACKEND }}"
            j2 templates/backend.bootstrap.j2 -e AWS_S3_BACKEND -o backend/main.tf
            terraform -chdir=backend workspace new bootstrap || true
            terraform -chdir=backend init -no-color
            terraform -chdir=backend apply -auto-approve -no-color
            echo "‚úÖ Terraform backend created successfully."

            aws s3 cp backend/terraform.tfstate.d/bootstrap/terraform.tfstate s3://${{ secrets.AWS_S3_BACKEND }}/bootstrap/ 
            echo "‚ú® Terraform backed up successfully."
